<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Eventos</title>
	</head>
	<body>

		<div id="app">
			<h2>Listado de Tareas</h2>
			<h3>Agregar TAREA!</h3>
			<input type="text" placeholder="tarea nueva" v-model="tarea">
			<button @click="agregarTarea">Agregar tarea</button>
			<hr>
			<ul>
				<li v-for="item in tareas">
					{{ item }}
				</li>
			</ul>

		</div>


		


		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
		<script src="app.js">
		</script>
	</body>
</html>
